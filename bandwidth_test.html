<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="bandwidth_test.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">

            <h1>Bandwidth test</h1>
            <div class="test download">
                <h2>Download</h2>
                <div class="status">
                    <div class="bps">-</div>
                    <div class="progress">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
            <div class="test upload">
                <h2>Upload</h2>
                <div class="status">
                    <div class="bps">-</div>
                    <div class="progress">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn start-test">Start test</button>
        </div>
    </div>

</body>
</html>
